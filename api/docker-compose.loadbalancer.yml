# Docker Compose for Load Balancer Testing
version: '3.8'

services:
  # Load Balancer (Nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-lb.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
      - api3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Instance 1
  api1:
    build: .
    environment:
      - PORT=4000
      - INSTANCE_ID=api-1
      - NODE_ENV=production
      - REDIS_HOST=redis
      - DATABASE_URL=mongodb://mongo:27017/rental_saas
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - SHUTDOWN_TIMEOUT=30000
      - SESSION_TTL=86400
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/ready', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Instance 2
  api2:
    build: .
    environment:
      - PORT=4000
      - INSTANCE_ID=api-2
      - NODE_ENV=production
      - REDIS_HOST=redis
      - DATABASE_URL=mongodb://mongo:27017/rental_saas
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - SHUTDOWN_TIMEOUT=30000
      - SESSION_TTL=86400
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/ready', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Instance 3
  api3:
    build: .
    environment:
      - PORT=4000
      - INSTANCE_ID=api-3
      - NODE_ENV=production
      - REDIS_HOST=redis
      - DATABASE_URL=mongodb://mongo:27017/rental_saas
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - SHUTDOWN_TIMEOUT=30000
      - SESSION_TTL=86400
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/ready', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for sessions and cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB database
  mongo:
    image: mongo:6
    environment:
      - MONGO_INITDB_DATABASE=rental_saas
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Commander (optional - for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug

volumes:
  redis_data:
  mongo_data:

networks:
  default:
    driver: bridge